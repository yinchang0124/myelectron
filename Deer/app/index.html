<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Deer</title>
</head>
<body>
    <div id="app"></div>
    <script>
        {
            const isDev = require('electron-is-dev');
            let script;
            if (isDev) {
                script = 'http://localhost:8080/build/bundle.js'
            } else {
                script = '../build/bundle.js'
            }
            document.write('<script src="' + script + '" async><\/script>');
        }
    </script>
</body>
</html>
